<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Age Calculator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="main">
            <div class="input-data-box">
                <input type="date" name="" id="userDate">
                <input type="time" name="" id="usertime">
                <button onclick="calcAge()">Calculate age</button>
            </div>
            <div class="data">
                <label for="">Years: </label>
                <input type="text" name="" id="years">
                <label for="">Months: </label>
                <input type="text" name="" id="months">
                <label for="">Days: </label>
                <input type="text" name="" id="days">
                <label for="">Hours: </label>
                <input type="text" name="" id="hours">
                <label for="">Minutes: </label>
                <input type="text" name="" id="mins">
                <label for="">Seconds: </label>
                <input type="text" name="" id="secs">
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>

</html>
